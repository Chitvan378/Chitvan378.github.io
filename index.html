<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="heading">
                It's a Match!
            </h1>
            <p>
                You and have liked each other
            </p>

            <div class="image_container">
                <div class="left_image">
                    <img src="./images/demo.jpg" alt="image not found">
                </div>
                <div class="right_image">
                    <img src="./images/demo.jpg" alt="image not found">
                </div>
            </div>

            <div class="buttons">
                <button>
                    <span>
                        <i class="fa-solid fa-comment"></i>
                    </span>
                    <span>
                        Send a Message
                    </span>
                </button>
                <button>
                    <span>
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <span>
                        Keep playing
                    </span>
                </button>
            </div>

            <div class="share">
                <button>
                    <span>
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </span>
                    <span>
                        Tell your friend
                    </span>
                </button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/b3666d9f40.js" crossorigin="anonymous"></script>
</body>
</html>
